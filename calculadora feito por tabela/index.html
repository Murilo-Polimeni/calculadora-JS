<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div class="container">
      <div class="tela">1234</div>
      <div class="container-botao">
        <table>
          <tr>
            <td><button onclick="clean()" class="botao cinza">AC</button></td>
            <td><button onclick="inserir(9)" class="botao">9</button></td>
            <td><button onclick="inserir(8)" class="botao">8</button></td>
            <td>
              <button onclick="inserir('/')" class="botao laranja">/</button>
            </td>
          </tr>

          <tr>
            <td><button onclick="inserir(7)" class="botao">7</button></td>
            <td><button onclick="inserir(6)" class="botao">6</button></td>
            <td><button onclick="inserir(5)" class="botao">5</button></td>
            <td>
              <button onclick="inserir('*')" class="botao laranja">X</button>
            </td>
          </tr>

          <tr>
            <td><button onclick="inserir(4)" class="botao">4</button></td>
            <td><button onclick="inserir(3)" class="botao">3</button></td>
            <td><button onclick="inserir(2)" class="botao">2</button></td>
            <td>
              <button onclick="inserir('-')" class="botao laranja">-</button>
            </td>
          </tr>

          <tr>
            <td>
              <button onclick="inserir(1)" class="botao centralizado">1</button>
            </td>
            <td>
              <button onclick="inserir('+')" class="botao separacao laranja">
                +
              </button>
            </td>
          </tr>

          <tr>
            <td rowspan="2">
              <button onclick="inserir(0)" class="botao">0</button>
            </td>
            <td rowspan="2">
              <button onclick="inserir('=')" class="botao laranja">=</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
